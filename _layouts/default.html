<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>
    <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
    
    <!-- CSS -->
    <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    
    <!-- SEO -->
</head>
<body>
    <!-- Header -->
    <header class="header">
        <nav class="nav container">
            <div class="nav-brand">
                <a href={{ '/' | relative_url }} class="brand-link">
                    <span class="brand-name">{{ site.author.name }}</span>
                </a>
            </div>
            <div class="nav-menu" id="nav-menu">
                <ul class="nav-list">
                    <li class="nav-item">
                        <a href={{ '/' | relative_url }} class="nav-link {% if page.url == '/' %}active{% endif %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href={{ '/courses/cs172-computability-and-complexity/fall-2025/' | relative_url }} class="nav-link">CS 172</a>
                    </li>
                    <li class="nav-item">
                        <a href={{ '/courses/cs278-complexity-theory/spring-2024/' | relative_url }} class="nav-link">CS 278</a>
                    </li>
                    <li class="nav-item">
                        <a href={{ '/courses/cs294-analysis-of-boolean-functions/spring-2025/' | relative_url }} class="nav-link">CS 294</a>
                    </li>
                    <li class="nav-item">
                        <a href={{ '/courses/pseudorandomness/' | relative_url }} class="nav-link">Pseudorandomness</a>
                    </li>
                </ul>
            </div>
            <div class="nav-toggle" id="nav-toggle">
                <i class="fas fa-bars"></i>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="main">
        <div class="container">
            {{ content }}
        </div>
    </main>


    <!-- JavaScript -->
    <script src="{{ '/assets/js/main.js' | relative_url }}"></script>
</body>
</html>
